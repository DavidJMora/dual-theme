<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="data.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>The Tale of Two Cities</title>
</head>
<body id="main" class="ny-background">
    <section id="sidebar">
        <h1 id="city-name"></h1>
        <h3 class="sub-header">History</h3>
        <p class='history'></p>
        <h3 class="sub-header">Climate</h3>
        <p class='climate'></p>
    </section>
    <section id="table-sidebar">
        <section id="toggle-buttons">
            <button class="new-york buttons">New York City, NY</button>
            <button class='lawrence buttons'>Lawrence, KS</button>
        </section>
        <table id="main-table">
            <tr>
                <td id="table-map" class="table-header">Map</td>
            </tr>
            <tr>
                <td id="table-pop" class="table-header">Population</td>
            </tr>
            <tr>
                <td id="table-founded" class="table-header">Founded</td>
            </tr>
            <tr>
                <td id="table-mayor" class='table-header'>Mayor</td>
            </tr>
            <tr>
                <td id="table-elevation" class="table-header">Elevation</td>
            </tr>
        </table>
    </section>
</body>
</html>
